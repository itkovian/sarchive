[package]
name = "sarchive"
version = "0.1.0"
authors = ["Andy Georges <itkovian@gmail.com>"]
edition = "2018"
description = "Archiving tool for slurm job scripts"
license = "MIT"

[dependencies]
clap = "2.33"
notify = "^4.0.11"
libc = "^0.2.4"
rayon = "^1.0.3"

[dev-dependencies]
tempfile = "3.0.7"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
sarchive = { path = "/usr/bin/sarchive" }
