[package]
name = "sarchive"
version = "0.8.1"
authors = ["Andy Georges <itkovian@gmail.com>"]
edition = "2018"
description = "Archiving tool for slurm job scripts"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/itkovian/sarchive"
repository = "https://github.com/itkovian/sarchive"
keywords = ["slurm", "cli", "archival", "hpc"]
categories = ["command-line-utilities"]

[badges]
travis-ci = { repository = "itkovian/sarchive" }
coveralls = { repository = "itkovian/sarchive" }

[dependencies]
chrono = "0.4.7"
clap = "2.33"
crossbeam = "0.7.2"
crossbeam-channel = "0.3.9"
crossbeam-queue = "0.1.2"
crossbeam-utils = "0.6.6"
fern = { git = "https://github.com/daboross/fern", rev = "1c8fd50", features = ["reopen-03"]}
#notify = "5.0.0-pre.1"
notify = { git = "https://github.com/passcod/notify", rev = "0709c94" }
libc = "0.2.60"
log = "^0.4"
reopen = "^0.3.0"
syslog = "4.0.1"
signal-hook = "^0.1.10"

[dev-dependencies]
tempfile = "3.0.7"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
sarchive = { path = "/usr/bin/sarchive" }

[package.metadata.rpm.files]
service = { path = "/usr/lib/systemd/system/sarchive.service" }
