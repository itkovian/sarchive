name: sarchive tests
on: [push, pull_request]
jobs:
  clippy:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        rust:
          - stable
          - 1.64.0
      fail-fast: false

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3.3.0
      - name: Install toolchain
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy
          override: true
      - run: sudo apt-get install libsasl2-dev  libsasl2-2
      - name: Run cargo clippy
        uses: actions-rs/clippy-check@v1.0.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features -- -D warnings

  fmt:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        rust:
          - stable
          - 1.64.0
      fail-fast: false

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3.3.0
      - name: Install toolchain
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt
          override: true
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1.0.3
        with:
          command: fmt
          args: --all -- --check

  test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        rust:
          - stable
          - nightly
          - 1.64.0
        features:
          - --features elasticsearch-7
          - --features kafka
          - --no-default-features
          - --all-features
      fail-fast: false

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3.3.0
      - name: Install toolchain
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - run: sudo apt-get install libsasl2-dev  libsasl2-2
      - name: Run cargo test
        uses: actions-rs/cargo@v1.0.3
        with:
          command: test
          args: ${{ matrix.features }}
